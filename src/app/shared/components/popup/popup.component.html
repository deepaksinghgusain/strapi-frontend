<div class="modal-header">
  <h4 class="modal-title pull-left"> <img src="../../../../assets/params/images/banner/login-logo.svg" alt="logo">
  </h4>
  <button type="button" class="close close-modal pull-right" aria-label="Close" (click)="close()" data-dismiss="modal">
    <img src="../../../../assets/params/images/icons/btn-close.svg">
  </button>
</div>
<div class="modal-body">

  <img *ngIf="!options.focus" src="../../../../assets/params/images/icons/icon-cross-red.svg" alt="logo">
  <img *ngIf="options.focus" src="../../../../assets/params/images/banner/icon-tick.svg" alt="logo">
  <h3>{{title}}</h3>
  <p *ngIf="title==='account successfully created!'" class="sub-title">Thank you for registering with us</p>


  <div class="message-button">
    <button *ngIf="options.focus" type="button" class="btn btn-custom-default" (click)="gotoLoginpage()">Close</button>
    <button *ngIf="options.focus" type="button" class="btn  btn-custom-default btn-custom-blue"
      (click)="gotoLoginpage()">login</button>
  </div>

  <!-- <a *ngIf="title==='account successfully created!'" (click)="closeit()"
    class="link link-resend mt-4 mb-5 font-barlow">Resend email confirmation link</a> -->
  <p *ngIf="title==='Reset password link sent at your email address'" (click)="resentIt()" class="link link-resend mt-4 mb-5 font-barlow">Resend
    password link</p>
</div>
<div class="modal-footer">
  <p>{{footerData?.title}}</p>
</div>
